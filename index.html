<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <title>CRUDS System</title>
    <link rel="icon" href="images/system_9584.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="content">
        <div class="head">
            <h2>cruds system</h2>
            <p>product management system</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input  onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input  onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input  onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input  onkeyup="getTotal()" type="number" id="discount" placeholder="discount">

                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">

            <button id="addProductBtn">add product</button>
        </div>

        <div class="result">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="search" onkeyup="SearchProduct(this.value)">
                <div class="searchButtons">
                    <button id="searchByTitle" onclick="getSearchMode(this.id)"> search by title</button>
                    <button id="searchByCategory" onclick="getSearchMode(this.id)"> search by category</button>
                </div>
                <div id="deleteAll"></div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
